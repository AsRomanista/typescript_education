<!--Напишите код, который будет спрашивать логин с помощью prompt.
Если посетитель вводит «Админ»,
то prompt запрашивает пароль, если ничего не введено или нажата клавиша
Esc – показать «Отменено», в противном случае отобразить «Я вас не знаю».
Пароль проверять так:
Если введён пароль «Я главный», то выводить «Здравствуйте!»,
Иначе – «Неверный пароль»,
При отмене или в случае если ничего не введено – «Отменено».-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let login = prompt('Fill in your login', '');
  if (login === 'Admin') {
    let password = prompt('Password', '');
    if (password === 'Я главный') {
      alert('Здравствуйте!')
    } else if (password === '' || password === null) {
      alert('Отменено');
    } else {
      alert( 'Неверный пароль')
    }
  } else if (login === '' || login === null) {
    alert('Отменено');
    } else {
    alert('Я вас не знаю')
  }
</script>
</body>
</html>
