<!--Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) и после показывает их сумму.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    let number1 = +prompt('Enter a number1');
    let number2 = +prompt('Enter a number2');
    alert('sum: ' + (number1 + number2));
</script>
</body>
</html>
