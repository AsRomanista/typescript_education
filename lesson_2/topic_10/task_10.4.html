<!--Перепишите конструкцию if с использованием условного оператора '?':
let result;
if (a + b < 4) {
  result = 'Мало';
} else {
  result = 'Много';
}-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let valueA = +prompt('a');
  let valueB = +prompt('b');

  let message = (valueA + valueB < 4) ? 'Мало':
          'Много';
  alert(message);
</script>
</body>
</html>
